<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/rock-paper-scissors.css" />
    <script defer src="./javascript/rock-paper-scissors.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>play rock paper or scissors</h1>
      <div class="box">
        <p data-id="rock">👊</p>
        <p data-id="paper">🤚</p>
        <p data-id="scissors">✌️</p>
      </div>

      <span
        >YOU:
        <h3 id="player-result">0</h3></span
      >
      <span
        >COMPUTER:
        <h3 id="computer-result">0</h3></span
      >
      <span
        >RESULT:
        <h3 id="result">0</h3></span
      >
      <span
        >SCORE:
        <h3 id="score"></h3
      ></span>
    </div>
    <div class="message-box">
      <h2 id="canceal">✖️</h2>
      <h2 class="ms">you lost 😔</h2>
    </div>
  </body>
</html>
